<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie</title>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="logo">
            <span class="icon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="24"
                fill="currentColor"
                class="bi bi-film"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
                />
              </svg>
            </span>

            <a class="navbar-brand" href="#">TMDB</a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Actors</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Movie Genres
                </a>
                <div
                  class="dropdown-menu"
                  id="dropdown"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item">Action</a>
                  <a class="dropdown-item">Adventure</a>
                  <a class="dropdown-item">Animation</a>
                  <a class="dropdown-item">Comedy</a>
                  <a class="dropdown-item">Crime</a>
                  <a class="dropdown-item">Documentary</a>
                  <a class="dropdown-item">Drama</a>
                  <a class="dropdown-item">Family</a>
                  <a class="dropdown-item">Fantasy</a>
                  <a class="dropdown-item">History</a>
                  <a class="dropdown-item">Horror</a>
                  <a class="dropdown-item">Music</a>
                  <a class="dropdown-item">Mystery</a>
                  <a class="dropdown-item">Romance</a>
                  <a class="dropdown-item">Science Fiction</a>
                  <a class="dropdown-item">TV Movie</a>
                  <a class="dropdown-item">Thriller</a>
                  <a class="dropdown-item">War</a>
                  <a class="dropdown-item">Western</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter
                </a>
                <div
                  class="dropdown-menu"
                  id="dropdown"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item">Populer</a>
                  <a class="dropdown-item">Top Rated</a>
                  <a class="dropdown-item">Now Playing </a>
                  <a class="dropdown-item">Up Coming</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div id="container" class="container"></div>

    <script src="./oop-script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->
  </body>
</html>
